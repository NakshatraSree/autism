<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Autism Performance Details Form</title>
</head>
<body>
    <div class="container">
        <h1>Autism Performance Details Form</h1>
        <form id="performanceForm">
            <div class="form-group">
                <label for="name">Child's Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis">
            </div>
            <div class="form-group">
                <label>Behavioral Challenges:</label>
                <input type="radio" id="social" name="behavior" value="Social Interaction Issues">
                <label for="social">Social Interaction Issues</label><br>
                <input type="radio" id="communication" name="behavior" value="Communication Issues">
                <label for="communication">Communication Issues</label><br>
                <input type="radio" id="repetitive" name="behavior" value="Repetitive Behaviors">
                <label for="repetitive">Repetitive Behaviors</label>
            </div>
            <div class="form-group">
                <label for="performance">Performance Observations:</label>
                <textarea id="performance" name="performance" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="therapy">Current Therapy:</label>
                <input type="text" id="therapy" name="therapy">
            </div>
            <div class="form-group">
                <label for="improvement">Areas of Improvement:</label>
                <select id="improvement" name="improvement">
                    <option value="">Select an area</option>
                    <option value="Social Skills">Social Skills</option>
                    <option value="Communication Skills">Communication Skills</option>
                    <option value="Motor Skills">Motor Skills</option>
                    <option value="Academic Skills">Academic Skills</option>
                </select>
            </div>
            <div class="form-group">
                <label>Additional Support Needed:</label>
                <input type="checkbox" id="support1" name="support" value="Speech Therapy">
                <label for="support1">Speech Therapy</label><br>
                <input type="checkbox" id="support2" name="support" value="Occupational Therapy">
                <label for="support2">Occupational Therapy</label><br>
                <input type="checkbox" id="support3" name="support" value="Behavioral Therapy">
                <label for="support3">Behavioral Therapy</label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
