        body {

            padding: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
            height: 100%;
            max-width: 1200px; 
            margin: 0 auto; 
            border-collapse: collapse;
        }

        td {
            width: 33.33%;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .container img, .container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .container iframe {
            display: none;
        }

        .container:hover iframe {
            display: block;
        }

        .container:hover img {
            display: none;
        }
        button {
    position: fixed;
    right: 20px;
    bottom: 20px;
    padding: 10px 20px;
    background-color: #1d1111;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #494c49;
}
